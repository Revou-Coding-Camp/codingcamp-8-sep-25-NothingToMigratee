<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>EZCode Portfolio</title>
</head>
<body>
    <div class="bg_img"></div>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Form Data</h2>
            </div>
            <form id="myForm">
                <div class="row clearfix">
                    <div class="col_half">
                        <label for="first_name">First name</label>
                        <div class="input_field"> 
                            <input type="text" id="first_name" name="first_name" placeholder="John" required />
                        </div>
                    </div>
                    <div class="col_half">
                        <label for="last_name">Last name</label>
                        <div class="input_field"> 
                            <input type="text" id="last_name" name="last_name" placeholder="Doe" />
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col_half">
                        <label for="email">Email</label>
                        <div class="input_field"> 
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required />
                        </div>
                    </div>
                    <div class="col_half">
                        <label for="phones">Phone</label>
                        <div class="input_field"> 
                            <input type="tel" id="phones" name="phone" placeholder="Phone no" />
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div>
                        <label for="comment">Comments</label>
                        <div class="textarea_field"> 
                            <textarea cols="46" rows="3" id="comment" name="comments"></textarea>
                        </div>
                    </div>
                </div>
                <input class="button" type="button" value="Submit" onclick="button()" />
            </form>
        </div>
    </div>
    <div class="box-result">
        <h2>Your Input</h2>
        <h4>First Name  : <span id="fno"></span></h4>
        <h4>Last Name   : <span id="lno"></span></h4>
        <h4>Email       : <span id="emailo"></span></h4>
        <h4>Phone       : <span id="phoneo"></span></h4>
        <h4>Comment     : <span id="commentto"></span></h4>
    </div>

    <div class="button_back2">
        <a href="index.html"><button>Back</button></a>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
